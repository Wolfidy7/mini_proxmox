<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une nouvelle VM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Créer une nouvelle Machine Virtuelle</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="vm_name">Nom de la VM :</label>
                <input type="text" class="form-control" id="vm_name" name="vm_name" required>
            </div>
            <div class="form-group">
                <label for="ram_size">Taille de la RAM (en MiB) :</label>
                <input type="number" class="form-control" id="ram_size" name="ram_size" required>
            </div>
            <div class="form-group">
                <label for="vcpu_count">Nombre de vCPU :</label>
                <input type="number" class="form-control" id="vcpu_count" name="vcpu_count" required>
            </div>
            <div class="form-group">
                <label for="iso_file">Fichier ISO :</label>
                <input type="file" class="form-control-file" id="iso_file" name="iso_file" accept=".iso" required>
            </div>
            <button type="submit" class="btn btn-primary">Créer la VM</button>
        </form>
    </div>
</body>
</html>
